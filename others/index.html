<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Materialize</title>
</head>
<body>
  <div class="container">
    <div class="center-align register-card ">
      <img class="icon-question" src="assets/img/icons/question.png">
      <div class="center-align">
        <img class="icon-header" src="assets/img/icons/bcp-logo.png">
      </div>
      <div class="container-text">
          <h2 class="grey-bold-font title-h2 center-align">Registra tu tarjeta de d√©bito BCP</h2>
          <p class="grey-light-font title-p">Por ahora solo aceptamos cuentas de ahorro <br> y/o corriente en soles</p>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <img src="assets/img/icons/card.png" class="icon-card material-icons prefix">
              <input id="card-number" type="text" class="validate" maxlength="16">
              <label for="card-number">Numero de tarjeta</label>
              <span class="turquoise-font">bien</span>
              <span class="msg">mal</span>
            </div>
            <button type="submit" id="next" class="btn btn-yellow" disabled>continuar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
